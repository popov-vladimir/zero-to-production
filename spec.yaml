name: zero2prod
region: fra
services:
  - name: zero2prod
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: root-chapter-03-part0
      deploy_on_push: true
      repo: popov-vladimir/zero-to-production
    health_check:
      http_path: /health_check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
    databases:
      - engine: PG
        name: newsletter
        num_nodes: 1
        size: db-s-dev-database
        version: 12



